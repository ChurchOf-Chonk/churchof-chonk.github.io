<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chonk Hub</title>

    <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        .column-flat * {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar-column">
        <div class="navbar">
            <h1>Chonk</h1>
        </div>

        <button onclick="location.href = 'index.html'">
            <span class="material-symbols-rounded">arrow_back</span>
            Back
        </button>
    </div>

    <div class="column">
        <div id="churchof-chonk.github.io-about-card" class="column-flat" style="opacity: 0; pointer-events: none;">
            <div class="card-flat-bottom text-center">
                <h1>Chonk Hub</h1>
            </div>

            <div class="card-flat-top text-center">
                <h1 id="churchof-chonk.github.io-version">Loading...</h1>
                <p id="churchof-chonk.github.io-whats-new"></p>
            </div>
        </div>

        <div id="chonkbible-about-card" class="column-flat" style="opacity: 0; pointer-events: none;">
            <div class="card-flat-bottom text-center">
                <h1>Bible</h1>
            </div>
            
            <div class="card-flat-top text-center">
                <h1 id="chonkbible-version">Loading...</h1>
                <p id="chonkbible-whats-new"></p>
            </div>
        </div>

        <div id="mantra-about-card" class="column-flat" style="opacity: 0; pointer-events: none;">
            <div class="card-flat-bottom text-center">
                <h1>Mantras</h1>
            </div>
            
            <div class="card-flat-top text-center">
                <h1 id="mantra-version">Loading...</h1>
                <p id="mantra-whats-new"></p>
            </div>
        </div>
    </div>

    <script src="patch.js"></script>
</body>
</html>
