<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chonk Hub</title>

    <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
    <link rel="stylesheet" href="chonk-ui.css">
</head>

<body>
    <div class="navbar-column">
        <nav id="navbar" style="opacity: 0; transform: translateY(-10rem); transition: 1s ease; backdrop-filter: none; -webkit-backdrop-filter: none;">
            <h1>Chonk</h1>
        </nav>

        <button onclick="togglePatchNotes()" id="patch" style="opacity: 0; transform: translateX(-10rem); transition: 1s ease;">
            <span class="material-symbols-rounded">deployed_code_update</span>
            Patch Notes
        </button>
    </div>

    <div class="row">
        <div class="column-flat">
            <div class="card column" id="bible-card" style="opacity: 0; transform: translateY(5rem); transition: 1s ease;">
                <span style="font-size: 5rem;" class="material-symbols-rounded">menu_book</span>
    
                <h1>Bible</h1>
    
                <div class="row">
                    <button onclick="exitToOtherSite('https://churchof-chonk.github.io/chonkbible/')">
                        <span class="material-symbols-rounded">open_in_new</span>
                        Open in new tab
                    </button>
    
                    <button onclick="exitToOtherSite('https://www.github.com/Churchof-Chonk/chonkbible')">
                        <span class="material-symbols-rounded">code</span>
                        View source
                    </button>
                </div>
            </div>

            <div id="bible-patch-card" class="card-flat-top" style="opacity: 0; width: calc(100% - 5rem); transition: 1s ease;">
                <h2 id="chonkbible-version"></h2>
                <p id="chonkbible-notes"></p>
            </div>
        </div>

        <div class="column-flat">
            <div class="card column" id="mantra-card" style="opacity: 0; transform: translateY(5rem); transition: 1s ease;">
                <span style="font-size: 5rem;" class="material-symbols-rounded">all_inclusive</span>
    
                <h1>Mantras</h1>
    
                <div class="row">
                    <button onclick="exitToOtherSite('https://churchof-chonk.github.io/mantra/')">
                        <span class="material-symbols-rounded">open_in_new</span>
                        Open in new tab
                    </button>
    
                    <button onclick="exitToOtherSite('https://www.github.com/Churchof-Chonk/mantra')">
                        <span class="material-symbols-rounded">code</span>
                        View source
                    </button>
                </div>
            </div>

            <div id="mantra-patch-card" class="card-flat-top" style="opacity: 0; width: calc(100% - 5rem); transition: 1s ease;">
                <h2 id="mantra-version"></h2>
                <p id="mantra-notes"></p>
            </div>
        </div>
        
        <div class="column-flat">
            <div class="card-warning column" id="oracle-card" style="opacity: 0; transform: translateY(5rem); transition: 1s ease;">
                <span style="font-size: 5rem;" class="material-symbols-rounded">hearing</span>
      
                <h1>Oracle (alpha)</h1>
      
                <div class="row">
                    <button class="button-warning" onclick="exitToOtherSite('https://churchof-chonk.github.io/oracle/')">
                        <span class="material-symbols-rounded">open_in_new</span>
                        Open in new tab
                    </button>
      
                    <button class="button-warning" onclick="exitToOtherSite('https://www.github.com/Churchof-Chonk/oracle')">
                        <span class="material-symbols-rounded">code</span>
                        View source
                    </button>
                </div>
            </div>

            <div id="oracle-patch-card"  class="card-warning-flat-top" style="opacity: 0; width: calc(100% - 5rem); transition: 1s ease;">
                <h2 id="oracle-version"></h2>
                <p id="oracle-notes"></p>
            </div>
        </div>
    </div>
        
    <div class="circle absolute-centre" id="circle"></div>

    <script src="script.js"></script>
</body>
</html>
